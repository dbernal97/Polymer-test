<link rel="import" href="../../../components/cells-component-app-header/cells-component-app-header.html">
<link rel="import" href="../../elements/pokedesk-data-manager/pokedesk-data-manager.html">
<link rel="import" href="../../../components/cells-st-link/cells-st-link.html">
<link rel="import" href="../../../components/cells-st-button/cells-st-button.html">
<link rel="import" href="../pokemon-initial/pokemon-initial.html">



<dom-module id="pokedesk-home-page">

    <template>
      <style>
        :host {
          display: block;
          background-color: #fff;
          text-align: center;
        }
  
        h1, p{
          color: rgb(59, 59, 59);
          text-align: center;
        }

        h1{
            font-size: 4rem;
        }

        .main-list{
          text-align:center;
        }

        .list{
          margin: 50px;
          height: 250px;
          width: 200px;
          background-color: rgb(238, 238, 238);
        }

      </style>

        <cells-st-button>
          <button on-click="createArray">Listar Pokemones</button>
        </cells-st-button>
        <div class="main-list">
          <template is="dom-repeat" items="[[propertyArray]]" as="pokemon">
            <pokemon-initial name="{{pokemon.name}}" data="{{pokemon.url}}"></pokemon-initial>
          </template>
        </div>
        
    </template>
  
    <script>
      class PokedeskHomePage extends Polymer.Element {
  
        static get is() {
          return 'pokedesk-home-page';
        }
  
        // Declare properties for the element's public API
        static get properties() {
          return {
            propertyList: {type:Object},
            propertyArray: {type:Array,},
          }
        }

        createArray(){
          let pokemons = this.propertyList.detail.results;
          let temp = [];
          for (let i = 0; i < pokemons.length; i++) {
            let current = pokemons[i];
            temp.push(current);
          }

          this.propertyArray = temp;
        }
      }
      
  
      customElements.define(PokedeskHomePage.is, PokedeskHomePage);
    </script>
  
  </dom-module>
