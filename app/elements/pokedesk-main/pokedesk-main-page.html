<link rel="import" href="../../../components/cells-component-app-header/cells-component-app-header.html">
<link rel="import" href="../pokedesk-data-manager/pokedesk-data-manager.html">
<dom-module id="pokedesk-main-page">

  <template>
    <style>
      :host {
        display: block;
        background-color: #fff;
      }

      .pokeball{
          z-index: -1;
        }

        .ball-top {
          background-color: #f03f35;
          border-bottom: 5vh solid #2e2e2e;
          padding-top: 40px;
          height: 100px;
        }

        .flex {
          grid-column:1;
          grid-row:2;
          z-index:1;
          display: flex;
          justify-content: center;
        }

        .ball-center {
            background-color: #ffffff;
            border-radius: 99999px;
            width: 10vw;
            border: 5vh solid #2e2e2e;
            height: 10vw;
            margin-top: -8vw;
        }

        .ball-bottom {
          grid-row:2;
          grid-column:1;
          background-color: #f5f5f5;
          border-top: 5vh solid #2e2e2e;
        }

        .main-container{
          position: relative;
          top: -30px;
          padding: 0 20px;
        }

        .main-container p{
          font-size: 20px;
          font-weight: bold;
        }

        h1, p{
          color: rgb(59, 59, 59);
          text-align: center;
        }

        h1{
            font-size: 4rem;
        }

    </style>

    <div class="pokeball">
        <div class="ball-top"></div>
            <div class="flex">
            <div class="ball-center"></div>  
            </div>
            <div class="ball-bottom"></div>
        </div>
        
        <div class="main-container">
            <h1>{{title}}</h1>
            <p>{{subtitle}}</p>
        </div>
      </div>

  </template>

  <script>
    class PokedeskMainPage extends Polymer.Element {

      static get is() {
        return 'pokedesk-main-page';
      }

      // Declare properties for the element's public API
      static get properties() {
        return {
          title: {
            type: String,
            value: "Prueba Polymer Pokedesk"
          },
          subtitle:{
              type: String,
              value: "Selecciona un Pokemon para ver sus caracteristicas"
          }
        };
      }

      _emit(name, value){
          console.log('prueba');
          this.dispatchEvent(new CustomEvent(name, {
              bubbles: true,
              composed: true,
              detail: {
                  data: value
              }
          }));
      }

      /**
        * Called every time the element is inserted into the DOM. Useful for 
        * running setup code, such as fetching resources or rendering.
        * Generally, you should try to delay work until this time.
        *<button onclick="{{eventoUno}}">prueba</button>
        */
      eventoUno() {
          this.dispatchEvent(new CustomEvent('prueba-channel', { bubbles: true, composed: true, detail: {nombre: "daniel"}}));
          console.log('connected');
      }

      testeo(e){
          console.log('testeo');
          console.log(e);
      }
    }
    

    customElements.define(PokedeskMainPage.is, PokedeskMainPage);
  </script>

</dom-module>
